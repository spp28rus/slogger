[unix_http_server]
file=/tmp/supervisor.sock

[program:sl-rr-server]
command= /app/./rr serve -p --dotenv /app/.env -c /app/.rr.yaml
stdout_logfile=/var/log/supervisor/sl-rr-server-out.log
stderr_logfile=/var/log/supervisor/sl-rr-server-err.log
autostart=true
autorestart=true
startsecs=0

[program:sl-queue-tracing]
command=php /app/artisan queue:work --queue=tracing
process_name=%(program_name)s_%(process_num)02d
stdout_logfile=/var/log/supervisor/sl-queue-tracing-out.log
stderr_logfile=/var/log/supervisor/sl-queue-tracing-err.log
numprocs=10
autostart=true
autorestart=true
startsecs=0
